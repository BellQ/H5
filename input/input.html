<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>学生档案</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
			font-family: '微软雅黑';
		}

		form {
			max-width: 640px;
			width: 100%;
			margin: 24px auto;
			font-size: 28px;
		}

		label {
			display: block;
			margin: 10px 10px 15px;
			font-size: 24px;
		}

		input {
			display: block;
			width: 100%;
			height: 40px;
			font-size: 22px;
			margin-top: 10px;
			padding: 6px 10px;
			color: #666;
			border: 1px solid #CCC;
			box-sizing: border-box;
		}

		meter, progress {
			display: block;
			width: 100%;
			margin-top: 10px;
		}

		.btn {
			margin-top: 30px;
		}

		.btn input {
			color: #FFF;
			background-color: green;
			border: 0 none;
			outline: none;
			cursor: pointer;
			border-radius: 8px;
		}

	</style>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>学生档案</legend>
			<label for="">
				姓名: <input type="text" required autofocus placeholder="请输入姓名">
			</label>
			<label for="">
				手机号码: <input type="tel" pattern="1\d{10}" placeholder="请输入手机号码">
			</label>
			<label for="">
				邮箱地址: <input type="email" placeholder="请输入邮箱地址">
			</label>
			<label for="">
				所属学院: <input type="text" list="course" placeholder="生命与科学学院">
				<datalist id="course">
					<option value="信工学院"></option>
					<option value="音乐学院"></option>
					<option value="数信学院"></option>
					<option value="体育学院"></option>
					<option value="材料学院"></option>
					<option value="外语学院"></option>
					<option value="经管学院"></option>
				</datalist>
			</label>
			<label for="">
				入学成绩: <input type="number" max="100" id="score" step="5" value="80">
			</label>
			<label for="">
				基础水平: <meter min="0" max="100" low="60" high="80" value="80" id="level"></meter>
			</label>
			<label for="">
				入学日期: <input type="date" name="date"  value="2016-01-01">
			</label>
			<label for="">
				毕业时间: <input type="date" name="date" value="2016-05-01">
			</label>
			<label for="">
				学习进度: <progress min="0" max="100" value="10" id="integrity"></progress>
			</label>
			<label for="" class="btn">
				<input type="submit" value="保存">
			</label>
		</fieldset>
	</form>
	<script>
		var score = document.getElementById('score');
		var level = document.getElementById('level');
		var integrity=document.getElementById('integrity');
		var date=document.getElementsByName('date');
		score.oninput = function () {
			level.value = this.value;
		};
		for(var i=0;i<date.length;i++){
		date[i].oninput=function(){
			var startTime=new Date(date[0].value);
			var nowTime=new Date();
			var finishTime=new Date(date[1].value);
			integrity.value=Math.round((nowTime-startTime)/(finishTime-startTime)*100)
		}
		}
	</script>
</body>
</html>
